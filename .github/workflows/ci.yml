name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  validate:
    name: Validate Scripts
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run script validation
        run: |
          chmod +x tests/validate.sh
          ./tests/validate.sh

  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          severity: warning
          scandir: '.'
          ignore_paths: 'templates'
          additional_files: 'install.sh'
        env:
          SHELLCHECK_OPTS: '-e SC1090 -e SC1091 -e SC2034 -e SC2155 -e SC2086 -e SC2154'

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run test suite
        run: |
          chmod +x tests/test_runner.sh
          ./tests/test_runner.sh

  # Summary job that depends on all others
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [validate, shellcheck, test]
    if: always()
    
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.validate.result }}" != "success" ]]; then
            echo "❌ Validation failed"
            exit 1
          fi
          if [[ "${{ needs.shellcheck.result }}" != "success" ]]; then
            echo "❌ ShellCheck failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "❌ Tests failed"
            exit 1
          fi
          echo "✅ All CI checks passed!"

